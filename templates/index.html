    {% extends "layout.html" %}
    {% block content %}
    <h1>News Articles</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for article in articles %}
  <div class="col">
    <div class="card h-100">
      {% if article.image %}
      <img src="{{ url_for('static', filename='uploads/' ~ article.image) }}" class="card-img-top" alt="Banner">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <a href="{{ url_for('article', article_id=article.id) }}" class="btn btn-primary">Read</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
